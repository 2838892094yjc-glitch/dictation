[pytest]
# 测试目录
testpaths = tests

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    slow: 标记为慢速测试（需要网络或大量计算）
    integration: 集成测试
    unit: 单元测试

# 默认选项
addopts = -v --tb=short --strict-markers

# 超时设置（秒）
timeout = 60

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 覆盖率配置
[coverage:run]
source = src,data
omit =
    tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
